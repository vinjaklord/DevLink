<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Passwort zurücksetzen</title>
  </head>
  <body>
    <h2>Passwort zurücksetzen</h2>
    <p>Geben Sie in das Feld das neue gewünschte Passwort ein und drücken Sie Enter</p>
    <form>
      Neues Password: <input type="text" name="password" />
      <button>Absenden</button>
    </form>
    <br />
    <div id="message"></div>

    <script src="/axios/axios.min.js"></script>
    <script>
      'use strict';

      // Token aus URL Parameter auslesen
      const queryString = window.location.search;
      const urlParams = new URLSearchParams(queryString);
      const resetToken = urlParams.get('t');

      // Zuweisungen ins DOM speichern
      const form = document.querySelector('form');
      const message = document.querySelector('#message');
      const input = document.querySelector('input[name=password]');

      // Eventlistener für Form onSubmit
      form.addEventListener('submit', (event) => {
        // Standardverhalten abbrechen
        event.preventDefault();

        // ev. Prüfungen
        const password = input.value;
        if (password.length > 50 || password.length < 6) {
          return alert('Passwort muss 6 bis 50 Stellen lang sein');
        }

        // Daten ans Backend senden
        // Axios request config object bauen
        const config = {
          method: 'post',
          url: '/api/members/set-new-password',
          headers: { 'reset-token': resetToken },
          data: { password },
        };

        axios(config)
          .then((response) => {
            message.innerHTML = response.data;
          })
          .catch((error) => {
            console.log(error);
            message.innerHTML = error.response.data.message;
          });
        // Response auswerten
      });
    </script>
  </body>
</html>
